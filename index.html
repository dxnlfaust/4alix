<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>ALIX HIGGINS</title>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script>
    <link rel='stylesheet' type='text/css' href='css/x3dom.css'>
	
      
<style>
body
        {
            font-size:110%;
            font-family:verdana, sans-serif;
            background-image: url('alixstormy.gif'); 
		background-repeat: no-repeat;
		background-size: 100% 100%;
            color: lightgray;
        }
h1
	{
            color: darkorange;
        }

a:link {
  color: hotpink;
  text-decoration: none;
}

/* visited link */
a:visited {
  color: hotpink;
  text-decoration: none;
}

/* mouse over link */
a:hover {
  color: darkorange;
  text-decoration: none;
}

/* selected link */
a:active {
  color: hotpink;
  text-decoration: none;
}

.column {
  float: left;
  width: 25%;
}

.row:after {
  content: "";
  display: table;
  clear: both;
  
}

.footer {
  position: fixed;
  left: 2em;
  bottom: 2em;
  width: 35%;
  text-align: left

#the_element {
    width: 100%;
    padding-top:100%;
}


</style>
</head>

<body>
<div class="row" style='height:100%;'>

<div class="column">
<x3d disableDoubleClick='true' showStat='false' showLog='false' disableKeyes='true'>
    <scene width='100%'>
	<NavigationInfo avatarSize='[ 0.00000025, 0.0000016, 0.00000075 ]' bind='false' description='""' explorationMode=''none'' headlight='true' isActive='true' metadata='X3DMetadataObject' reverseScroll='false' speed='0.5' transitionTime='1.0' transitionType='["LINEAR"]' type='["EXAMINE"]' typeParams='[-0.4,60,0.05,2.8]' visibilityLimit='990.0' walkDamping='2.0' ></NavigationInfo> 
	<transform translation='0 0 0' rotation="-0.2 0.2 0.1 -1.0472">
        <shape>
            <appearance>
                <imageTexture url='"IMAGES/Planet 1.jpg"'></imageTexture>
            </appearance>
            <sphere radius='0.47'></sphere>
        </shape>
	</translate>
</scene>
</x3d>
</div>


<div class="column">
<x3d id="the_element">
    <scene>
	<NavigationInfo avatarSize='[ 0.25, 1.6, 0.75 ]' bind='false' description='""' explorationMode=''none'' headlight='true' isActive='true' metadata='X3DMetadataObject' reverseScroll='false' speed='0.5' transitionTime='1.0' transitionType='["LINEAR"]' type='["EXAMINE"]' typeParams='[-0.4,60,0.05,2.8]' visibilityLimit='0.0' walkDamping='2.0' ></NavigationInfo> 
	<transform translation='0 0 0' rotation="0.2 0.4 0.7  1.0472">
        <shape>
            <appearance>
                <imageTexture url='"IMAGES/Planet 2.jpg"'></imageTexture>
            </appearance>
            <sphere radius='0.31'></sphere>
        </shape>
	</translate>
</scene>
</x3d>
</div>


<div class="column">
<x3d>
    <scene>
	<NavigationInfo avatarSize='[ 0.25, 1.6, 0.75 ]' bind='false' description='""' explorationMode=''none'' headlight='true' isActive='true' metadata='X3DMetadataObject' reverseScroll='false' speed='0.5' transitionTime='1.0' transitionType='["LINEAR"]' type='["EXAMINE"]' typeParams='[-0.4,60,0.05,2.8]' visibilityLimit='0.0' walkDamping='2.0' ></NavigationInfo> 
	<transform translation='0 0 0' rotation="-5.6 4.3 -1.8 -8.4">
        <shape>
            <appearance>
                <imageTexture url='"IMAGES/Planet 3.jpg"'></imageTexture>
            </appearance>
            <sphere radius='0.33'></sphere>
        </shape>
	</translate>
</scene>
</x3d>
</div>

<div class="column">
<x3d>
    <scene>
	<NavigationInfo avatarSize='[ 0.25, 1.6, 0.75 ]' bind='false' description='""' explorationMode=''none'' headlight='true' isActive='true' metadata='X3DMetadataObject' reverseScroll='false' speed='0.5' transitionTime='1.0' transitionType='["LINEAR"]' type='["EXAMINE"]' typeParams='[-0.4,60,0.05,2.8]' visibilityLimit='0.0' walkDamping='2.0' ></NavigationInfo> 
	<transform translation='0 0 0' rotation="-0.8 -0.6 -0.3 -2.7">
        <shape>
            <appearance>
                <imageTexture url='"IMAGES/Planet 4.jpg"'></imageTexture>
            </appearance>
            <sphere radius='0.43'></sphere>
        </shape>
	</translate>
</scene>
</x3d>
</div>

</div>

<div class="footer">
<img src="IMAGES/Logo/Alix Higgins Logo.png" alt="Alix Higgins">
<p>

</p>
</div>

</body>
</html>
